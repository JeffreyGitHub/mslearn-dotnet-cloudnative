name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Set image tag
      id: vars
      run: |
        if [ "${{ github.ref_type }}" = "tag" ]; then
          echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
        else
          echo "TAG=latest" >> $GITHUB_OUTPUT
        fi

    - name: Build image
      run: |
        docker build \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/eshoplite:${{ steps.vars.outputs.TAG }} \
          -f dotnet-compliance/eShopLite/Store/Dockerfile .  

    - name: Push image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/eshoplite:${{ steps.vars.outputs.TAG }}
